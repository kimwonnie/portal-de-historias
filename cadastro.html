  <meta charset="UTF-8">

<body>
  <header class="site-header">
    <div class="navbar">
      <div class="logo">üìö Portal de Hist√≥rias</div>
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="perfil.html">Perfil</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html" class="active">Cadastro</a>
        <a href="categorias.html">Categorias</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="cadastro-section">
      <h2>Crie sua Conta</h2>
      <form id="cadastroForm" autocomplete="off" onsubmit="return salvarCadastroLocal()">
        <input type="text" id="nome" placeholder="Nome completo" required maxlength="80">
        
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="email" id="confirmEmail" placeholder="Confirmar E-mail" required>
        
        <input type="date" id="dataNascimento" required>

        <input type="text" id="generos" placeholder="G√™neros preferidos (separar por v√≠rgula)" required maxlength="100">
        <textarea id="biografia" placeholder="Escreva sua biografia" required maxlength="300"></textarea>

        <div class="senha-container">
          <input type="password" id="senha" placeholder="Senha (m√≠n. 8 caracteres)" minlength="8" required>
          <span class="eye-icon" onclick="toggleSenha('senha', this)">üëÅÔ∏è</span>
        </div>

        <div class="senha-container">
          <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required>
          <span class="eye-icon" onclick="toggleSenha('confirmSenha', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>¬© 2025 Portal de Hist√≥rias</p>
  </footer>

  <script>
    function toggleSenha(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    function validarCadastro() {
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;
      const senha = document.getElementById("senha").value;
      const confirmSenha = document.getElementById("confirmSenha").value;

      if (email !== confirmEmail) {
        alert("Os e-mails n√£o coincidem.");
        return false;
      }

      if (senha !== confirmSenha) {
        alert("As senhas n√£o coincidem.");
        return false;
      }

      if (senha.length < 8) {
        alert("A senha deve conter no m√≠nimo 8 caracteres.");
        return false;
      }

      return true;
    }
  </script>
  <script>
  function toggleDropdown() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  window.onclick = function(event) {
    if (!event.target.matches('.profile-pic')) {
      const dropdown = document.getElementById("dropdown-menu");
      if (dropdown && dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
    }
  };
</script>
<script>
  // Mant√©m valida√ß√£o do front
  function salvarCadastroLocal() {
    if (!validarCadastro()) return false;

    const usuario = {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      dataNascimento: document.getElementById("dataNascimento").value,
      generos: document.getElementById("generos").value,
      biografia: document.getElementById("biografia").value,
      senha: btoa(document.getElementById("senha").value) // Base64 (n√£o seguro p/ produ√ß√£o)
    };

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    usuarios.push(usuario);
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    alert("Cadastro realizado com sucesso!");
    document.getElementById("cadastroForm").reset();
    return false; // evita recarregar a p√°gina
  }
</script>
