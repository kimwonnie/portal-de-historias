<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova História</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Container flexível */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }

    .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }

    .profile-container {
      position: relative;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .dropdown-menu a {
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    #formNovaHistoria {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }

    #previewCapa img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="logo">Portal de Histórias</a>
      <div class="menu">
        <a href="index.html">Início</a>
        <a href="categorias.html">Categorias</a>
        <a href="perfil.html">Perfil</a>
        <a href="login.html">Login</a>
      </div>
      <div class="profile-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxUTt_KyZYDjMHg4nIO_brA3ZMeSb905ka4g&s" alt="Perfil" class="profile-pic" onclick="toggleDropdown()" />
        <div id="dropdown-menu" class="dropdown-menu">
          <a href="perfil.html">Meu Perfil</a>
          <a href="configuracoes.html">Configurações</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Formulário de Nova História -->
    <form id="formNovaHistoria" enctype="multipart/form-data">
      <h2>Nova História</h2>

      <label for="capaHistoria">Capa da História (opcional)</label>
      <input type="file" id="capaHistoria" name="capaHistoria" accept="image/*">
      <div id="previewCapa"></div>

      <label for="titulo">Título da História *</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descricao">Descrição *</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="primeiroCapitulo">Primeiro Capítulo (opcional)</label>
      <textarea id="primeiroCapitulo" name="primeiroCapitulo" rows="10" placeholder="Escreva o primeiro capítulo aqui..."></textarea>

      <button type="submit">Publicar História</button>
    </form>
  </div>

  <!-- Rodapé fixo ao fim da página -->
  <footer class="footer">
    <p>&copy; 2025 Portal de Histórias. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Preview da imagem
    document.getElementById('capaHistoria').addEventListener('change', function(event) {
      const arquivo = event.target.files[0];
      const preview = document.getElementById('previewCapa');
      preview.innerHTML = '';

      if (arquivo && arquivo.type.startsWith('image/')) {
        const leitor = new FileReader();
        leitor.onload = function(e) {
          const imagem = document.createElement('img');
          imagem.src = e.target.result;
          imagem.alt = 'Pré-visualização da Capa';
          preview.appendChild(imagem);
        };
        leitor.readAsDataURL(arquivo);
      } else if (arquivo) {
        alert('Por favor, selecione um arquivo de imagem válido.');
      }
    });

    // Dropdown
    function toggleDropdown() {
      const menu = document.getElementById('dropdown-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdown-menu');
      const profile = document.querySelector('.profile-pic');
      if (!profile.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
