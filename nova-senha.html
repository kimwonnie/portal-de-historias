  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a1b9a, #888);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a1b9a;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .reset-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .reset-box h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #6a1b9a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a1c7a;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

  <div class="container">
    <div class="reset-box">
      <h2>Definir Nova Senha</h2>
      <p>Digite sua nova senha para acessar sua conta.</p>
      <form onsubmit="return redefinirSenha()">
        <input type="password" id="novaSenha" placeholder="Nova senha (mín. 8 caracteres)" minlength="8" required />
        <input type="password" id="confirmaSenha" placeholder="Confirmar nova senha" required />
        <button type="submit">Salvar Nova Senha</button>
      </form>
    </div>

  <!-- Script -->
  <script>
    function redefinirSenha() {
      const nova = document.getElementById("novaSenha").value;
      const confirma = document.getElementById("confirmaSenha").value;

      if (nova.length < 8) {
        alert("A senha deve ter no mínimo 8 caracteres.");
        return false;
      }

      if (nova !== confirma) {
        alert("As senhas não coincidem.");
        return false;
      }

      alert("Senha redefinida com sucesso!");
      // Aqui você enviaria a nova senha ao backend ou salvaria no localStorage (para simulação)
      window.location.href = "login.html"; // Redireciona ao login após redefinir
      return false;
    }
  </script>
